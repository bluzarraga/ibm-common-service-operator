apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: simple-recreate-backup-role
  namespace: <simple-recreate namespace>
  labels:
    foundationservices.cloudpak.ibm.com: simple-recreate-data
rules:
  - verbs:
      - create
      - get
      - delete
      - watch
      - update
      - list
      - patch
    apiGroups:
      - ''
      - batch
      - extensions
      - apps
      - policy
    resources:
      - pods
      - pods/log
      - deployments
      - deployments/scale
      - statefulsets
      - statefulsets/scale
      - pods/exec
      - pods/portforward
      - endpoints
      - pods/status
      - jobs
      - secrets
  - verbs:
      - get
      - list
    apiGroups:
      - postgresql.k8s.enterprisedb.io
    resources:
      - clusters